<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>The Noir Diary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=VT323&display=swap" rel="stylesheet">
    <style>
      :root {
        --cursor-color: #333;
        --tv-bg: #111;
        --screen-bg: #0a0a0a;
      }
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent body scroll, handle scroll in containers */
      }
      body {
        font-family: 'Special Elite', cursive; /* Story text */
        background-color: #050505;
        color: #e5e5e5;
      }
      
      .font-retro {
        font-family: 'VT323', monospace;
      }

      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* CRT Effects */
      .crt-container {
        position: relative;
        overflow: hidden;
      }

      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 10;
        animation: scrollScanlines 10s linear infinite;
      }

      /* Static Noise Background */
      .static-noise {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        opacity: 0.05;
        pointer-events: none;
        z-index: 5;
        background: repeating-radial-gradient(#000 0 0.0001%, #fff 0 0.0002%) 50% 0/2500px 2500px, repeating-conic-gradient(#000 0 0.0001%, #fff 0 0.0002%) 60% 60%/2500px 2500px;
        background-blend-mode: difference;
        animation: noise .2s infinite alternate;
      }
      @keyframes noise {
        100% {background-position: 50% 0, 60% 50%}
      }

      .tv-glow {
        box-shadow: inset 0 0 50px rgba(0,0,0,0.7), 0 0 20px rgba(100, 200, 255, 0.05);
      }

      @keyframes scrollScanlines {
        0% { background-position: 0 0; }
        100% { background-position: 0 100%; }
      }
      
      @keyframes flicker {
        0% { opacity: 0.98; }
        5% { opacity: 0.85; }
        10% { opacity: 0.98; }
        100% { opacity: 1; }
      }
      .text-flicker {
        animation: flicker 0.15s infinite;
      }

      /* CRT Turn On Animation */
      @keyframes turnOn {
        0% { transform: scale(1, 0.1) translate3d(0, 0, 0); opacity: 0; }
        50% { transform: scale(1, 0.1) translate3d(0, 0, 0); opacity: 1; }
        100% { transform: scale(1, 1) translate3d(0, 0, 0); opacity: 1; }
      }
      .animate-turn-on {
        animation: turnOn 0.4s ease-out forwards;
      }

      /* Blink Cursor */
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .cursor-blink {
        animation: blink 1s step-end infinite;
      }

      /* Page Transitions */
      .fade-enter-active {
        animation: fadeIn 0.5s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Custom Selection */
      ::selection {
        background: #333;
        color: #fff;
      }
      
      /* Shake Animation */
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .shake-anim {
        animation: shake 0.5s;
        animation-iteration-count: 1;
      }

      /* Lofi Button Click */
      .btn-lofi:active {
        transform: translate(2px, 2px);
        box-shadow: inset 2px 2px 0px rgba(0,0,0,0.5);
      }
    </style>
